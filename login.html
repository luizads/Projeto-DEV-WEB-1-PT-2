  <section class="card-container">
     <h1 class="title-card">LUTEC LOGIN </h1>
    <div class="cards-list">
              <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Insira seu email ou CPF"/>
          </p>
           
          <p> 
            <label for="email_login">E-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="Senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            <a href="#paracadastro">Esqueci a Senha</a>
            </br></br>
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
